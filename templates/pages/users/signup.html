{% extends 'base.html' %}


{% block page_title %}
  Sign Up
{% endblock page_title %}  


{% block content %}
  <form action="{% url 'users:signup' %}" method="post">
    {% csrf_token %}
    
    {% for field in form %}
      {{field}}
    {% endfor %}
      
    {% include 'mixins/social_login.html' %}
    <button>Submit</button>
  </form>
  
{% endblock content %}
